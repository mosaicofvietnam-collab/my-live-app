plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
}

android {
  namespace 'com.example.myliveapp'
  compileSdk 35

  defaultConfig {
    applicationId "com.example.myliveapp"
    minSdk 24
    targetSdk 35
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlinOptions {
    jvmTarget = '17'
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.21"

  implementation "com.github.pedroSG94.RootEncoder:rtmp:2.4.5"
  implementation "com.github.pedroSG94.RootEncoder:encoder:2.4.5"
  implementation "com.github.pedroSG94.RootEncoder:common:2.4.5"

  implementation "androidx.core:core-ktx:1.13.1"
  implementation "androidx.appcompat:appcompat:1.7.0"
  implementation "com.google.android.material:material:1.12.0"
}
